<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Update your Contact</h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form action="#" 
							  th:object="${contact}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/user/process-update}"
							  class="mt-2"
						>
						
						<input type="hidden" th:value="${contact.cId}" name="cId" />
						
						
						<!-- First Name  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-user-alt"></i>
									
								</div>
							
							</div>
						
							<input th:value="${contact.firstName}" required type="text" id="firstName" name="firstName" 
							placeholder="Enter First Name here-Mandatory Field" class="form-control" />
						
						</div>
						
						
						<!-- Second Name  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fas fa-user-alt"></i>
									
								</div>
							
							</div>
						
							<input th:value="${contact.lastName}" required type="text" id="lastName" name="lastName" 
							   placeholder="Enter Last Name here" class="form-control" />
						
						</div>
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${contact.mobileNumber1}" required  type="text" pattern="[7-9]{1}[0-9]{9}"
								id="mobileNumber1" name="mobileNumber1" 
								placeholder="Enter Valid 10 Digit Indian Phone Number 1 here-Mandatory Field" class="form-control" />
						
						</div>
						
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${contact.mobileNumber2}" required  type="text" pattern="[7-9]{1}[0-9]{9}" 
									id="mobileNumber2" name="mobileNumber2" 
								placeholder="Enter Valid 10 Digit Indian Phone  Number 2 here" class="form-control" />
						
						</div>
						
						
						
						<!-- Email Field  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										@
									
								</div>
							
							</div>
						
							<input th:value="${contact.email}" required type="email" id="email" name="email" 
							placeholder="Enter email here-Mandatory Field" class="form-control" />
						
						</div>
					
						<!-- Contact Description -->
						
						<div class="form-group mt-3">
							
							<textarea th:text="${contact.description}" id="mytextarea" 
							placeholder="Enter contact description" name="description"  class="form-control"  rows="20"></textarea>
						
						</div>
						
						<!-- Contact Image  -->
						
						<div class="container text-center">
							<img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" src="" 
							th:src="@{'/img/'+${contact.imageUrl}}" alt="" />
						</div>
						
						<p class="text-secondary">Choose new profile pic</p>
						
						<div class="custom-file">
							<input type="file" name="profileImageUrl" />
						
						</div>
						
						<div class="container text-center">
							
						 <button class="btn btn-outline-primary">Save Contact</button>
						
						</div>
				
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
		
	</section>
</body>
</html>
