<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>this is home page</title>
</head>
<body>
	<section>
		 <div id="login">
       
        <div class="container mt-5">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                        
                            <h2 class="text-center text-info">Login-Smart Contact Manager</h2>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Invalid username and password
                            </div>
                            
                             <div th:if="${param.logout}" class="alert alert-success">
                            	You have been logged out
                            </div>
                            
                             <div th:if="${param.change}" class="alert alert-success">
                            	<p th:text="${param.change}"></p>
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control"/>
                            </div>
                           
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control"/>
                                <i style="margin: 480px; "class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                           </form>
                           <div class="col-md-12">
                            <div class= "text-left"><input type="submit" name="submit" class="btn btn-info btn-md" value="LOGIN"></div>
                           
                            <div id="register-link" class="text-right">
                              <h5><a href="/signup/" class="text-info">Register here</a></h5>
                            </div>
                            
                            <div class="text-center"> 
                            	<h5><a th:href="@{/forgot}"> Forgot Password</a></h5>
                            </div>
                          </div> 
                         
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
	<script type="text/javascript">
	 const togglePassword = document.querySelector("#togglePassword");
     const password = document.querySelector("#password");

     togglePassword.addEventListener("click", function () {
         // toggle the type attribute
         const type = password.getAttribute("type") === "password" ? "text" : "password";
         password.setAttribute("type", type);
         
         // toggle the icon
         this.classList.toggle("bi-eye");
     });
    </script>
</body>
</html>
