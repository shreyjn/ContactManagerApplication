<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
  	<div class="container">
  		<div class="row">
  			<div class="col md-8 offset-md-2">
  				<div class="my-card mt-2">
  				
  					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  					<p class="text-center" th:text= "${session.message.content}"></p>
  					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  					</div>
  					
  					<h1 class= text-center>Register Here</h1>
  					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
  					
  					<!-- name field -->
  					  <div class="form-group">
    				 <label for="name_field">Your Name</label>
    				 <input  name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    				 		 id="name_field" placeholder="Enter Name Here" required th:value="${user.name}">
    				 		 <div class= "invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>	 
  					 </div>
  					
  					<!-- Email field -->
  					  <div class="form-group">
    				 <label for="email_field">Your Email</label>
    				 <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
    				 		id="email_field" placeholder="Enter Email Here" required th:value="${user.email}">
    				 		<div class= "invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>	
  					 </div>
  					
  					<!-- Password field -->
  					  <div class="form-group">
    				 <label for="password_field">Your Password</label>
    				 <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
    				 		id="password_field" placeholder="Password should have Minimum 8 characters, at least one letter, one digit and one special character" required th:value="${user.password}">
    				 		<div class= "invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>	
  					 </div>
  					
  					<!-- Terms and Conditions -->
  					<div class="form-group form-check text-center">
  					<input type="checkbox" name="agreement" class="from-check-input" id="agreement">
  					<label for="agreement">Accept Terms and Conditions</label>
  					</div>
  					
  					<div class="container text-center">
  						<button type="submit" class="btn  bg-primary btn-block text-white">Submit</button>
  						<button type="reset" class="btn  btn-warning btn-block text-white">Reset</button>
  					</div>
  						
  					</form>
  				</div>
  			</div>
  		</div>
  	</div>
</section>
</body>
</html>
